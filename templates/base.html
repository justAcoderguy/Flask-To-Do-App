<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>To Do App</title>
</head>
<body>
    <div class="ui container" style="margin-top: 50px;">
    <h1 style="font-size: 4rem;" class="ui center aligned header">Todo App</h1>

    <form action="/add" method="post" class="ui form">
        <div class="field">
            <label style="font-size: 2rem; margin-bottom:15px;" for="title">Todo Title</label>
            <input name="title" type="text" placeholder="Enter Todo...">
            <br>
            <button style="margin: 10px;" class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>
        
        {% if todo.complete == False %}
            <span class="ui grey label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
        <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
    </div>    
    {% endfor %}

</div>
</body>
</html>
